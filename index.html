<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>

    <title>Приложение для заметок</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app"> 
        <div v-for="column in columns" :key="column.id" class="column"> 
            <div v-for="note in column.notes" :key="note.id" class="note"> 
                {{ note }} 
            </div> 
            <input v-model="newNote" placeholder="New note"> 
            <button @click="addNote(column.id)"  
                    v-if="!column.maxCards || column.notes.length < column.maxCards"> 
                    Add Note 
            </button> 
        </div> 
    </div>
    
</body>
</html>
